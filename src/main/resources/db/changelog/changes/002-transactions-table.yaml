databaseChangeLog:
  - changeSet:
      id: 002-transactions-table
      author: sumit756
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: transaction_id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    referencedTableName: accounts
                    referencedColumnNames: id
                    foreignKeyName: fk_transactions_account_id
              - column:
                  name: operationtype_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: event_date
                  type: TIMESTAMP(6)
                  defaultValueComputed: CURRENT_TIMESTAMP(6)
                  constraints:
                    nullable: false
